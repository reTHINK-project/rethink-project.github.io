<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="canonical" href="{{ page.url | prepend: site.github.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  
  <link rel="apple-touch-icon" sizes="57x57" href="{{ site.github.url }}/assets/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ site.github.url }}/assets/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ site.github.url }}/assets/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ site.github.url }}/assets/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ site.github.url }}/assets/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ site.github.url }}/assets/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ site.github.url }}/assets/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ site.github.url }}/assets/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.github.url }}/assets/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="{{ site.github.url }}/assets/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.github.url }}/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="{{ site.github.url }}/assets/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.github.url }}/assets/favicon-16x16.png">
  <link rel="manifest" href="{{ site.github.url }}/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="{{ site.github.url }}/assets/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  
  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ site.github.url }}/css/owl.carousel.css" />
  <link rel="stylesheet" href="{{ site.github.url }}/css/bootstrap.min.css" />
  <link rel="stylesheet" href="{{ site.github.url }}/css/font-awesome.min.css" />
  <link rel="stylesheet" href="{{ site.github.url }}/css/airspace.css" />
  <link rel="stylesheet" href="{{ site.github.url }}/css/style.css" />
  <link rel="stylesheet" href="{{ site.github.url }}/css/ionicons.min.css" />
  <link rel="stylesheet" href="{{ site.github.url }}/css/animate.css" />
  <link rel="stylesheet" href="{{ site.github.url }}/css/responsive.css" />
  <link rel="stylesheet" href="{{ site.github.url }}/css/syntax.css" />
  <link rel="stylesheet" href="{{ site.github.url }}/css/prism.css" />

  <link rel="stylesheet" href="{{ site.github.url }}/css/rethink.css" />

  <!-- Js -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
  <script src="{{ site.github.url }}/js/bootstrap.min.js"></script>
  <script src="{{ site.github.url }}/js/owl.carousel.min.js"></script>
  <script src="{{ site.github.url }}/js/plugins.js"></script>
  <script src="{{ site.github.url }}/js/min/waypoints.min.js"></script>
  <script src="{{ site.github.url }}/js/jquery.counterup.js"></script>
  <script src="{{ site.github.url }}/js/prism.js"></script>

  <script src="{{ site.github.url }}/js/main.js"></script>

  <!--
  /*
   * Airspace
   * Ported to Jekyll by Andrew Lee
   * https://github.com/luminousrubyist/airspace-jekyll
   * Designed and Developed by ThemeFisher
   * https://themefisher.com/
   *
   */
  -->

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
