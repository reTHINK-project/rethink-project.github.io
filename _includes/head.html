<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | prepend: site.github.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.github.url }}/css/owl.carousel.css" />
  <link rel="stylesheet" href="{{ site.github.url }}/css/bootstrap.min.css" />
  <link rel="stylesheet" href="{{ site.github.url }}/css/font-awesome.min.css" />
  <link rel="stylesheet" href="{{ site.github.url }}/css/airspace.css" />
  <link rel="stylesheet" href="{{ site.github.url }}/css/style.css" />
  <link rel="stylesheet" href="{{ site.github.url }}/css/ionicons.min.css" />
  <link rel="stylesheet" href="{{ site.github.url }}/css/animate.css" />
  <link rel="stylesheet" href="{{ site.github.url }}/css/responsive.css" />
  <link rel="stylesheet" href="{{ site.github.url }}/css/syntax.css" />
  <link rel="stylesheet" href="{{ site.github.url }}/css/prism.css" />

  <link rel="stylesheet" href="{{ site.github.url }}/css/rethink.css" />

  <!-- Js -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
  <script src="{{ site.github.url }}/js/bootstrap.min.js"></script>
  <script src="{{ site.github.url }}/js/owl.carousel.min.js"></script>
  <script src="{{ site.github.url }}/js/plugins.js"></script>
  <script src="{{ site.github.url }}/js/min/waypoints.min.js"></script>
  <script src="{{ site.github.url }}/js/jquery.counterup.js"></script>
  <script src="{{ site.github.url }}/js/prism.js"></script>

  <script src="{{ site.github.url }}/js/main.js"></script>

  <!--
  /*
   * Airspace
   * Ported to Jekyll by Andrew Lee
   * https://github.com/luminousrubyist/airspace-jekyll
   * Designed and Developed by ThemeFisher
   * https://themefisher.com/
   *
   */
  -->

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
